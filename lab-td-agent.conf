<filter nginx**>
  @type ua_parser
  key_name user_agent
  out_key ua
</filter>
<filter **>
  @type record_modifier
  <record>
    node "#{Socket.gethostname}"
    time ${Time.at(time).to_s}
  </record>
</filter>

